<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Metro Quadrado - Carbon Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Consulta de Metro Quadrado</h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Filtros</h5>
            </div>
            <div class="card-body">
                <form id="consultaForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="data_inicio" class="form-label">Data Inicial</label>
                            <input type="date" class="form-control" id="data_inicio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="data_fim" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="data_fim" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fabrica" class="form-label">Fábrica</label>
                            <select class="form-select" id="fabrica">
                                <option value="Todas">Todas</option>
                                {% for fabrica in fabricas %}
                                <option value="{{ fabrica }}">{{ fabrica }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="aprovacao" class="form-label">Aprovados</label>
                            <select class="form-select" id="aprovacao">
                                <option value="Todas">Todas</option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Condicional</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="resultadoCard" style="display: none;">
            <div class="card-header">
                <h5 class="card-title mb-0">Resultado</h5>
            </div>
            <div class="card-body">
                <h2 class="text-center" id="resultadoTotal"></h2>
                <div class="mt-3" id="resultadoInfo"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
